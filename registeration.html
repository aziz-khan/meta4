<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registration page</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css2/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css2/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css2/style.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-4">

                <!-- Default form register -->
                <form class="text-center border border-light p-5">
                
                    <p class="h4 mb-4">Sign up</p>
                
                    <div class="form-row mb-4">
                        <div class="col">
                            <!-- First name -->
                            <input type="button" id="defaultRegisterFormFirstName" class="form-control" value="ADMIN">
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <input type="button" id="defaultRegisterFormLastName" class="form-control" value="GUEST">
                        </div>
                    </div>
                
                    <input type="" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Username">
                
                    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4"></small>
                
                    <input type="email" id="defaultRegisterPhonePassword" class="form-control" placeholder="Email Address"
                        aria-describedby="defaultRegisterFormPhoneHelpBlock">
                    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4"></small>
                
                
                    <!-- Sign up button -->
                    <button class="btn btn-info my-4 btn-block" type="submit">REGISTER</button>
                
            </div>
        </div>

    </div>

    <!-- Default form login -->

    <!-- Default form login -->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js2/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js2/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js2/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js2/mdb.min.js"></script>
    <script type="text/javascript" src="js2/main.js"></script>
</body>

</html>
