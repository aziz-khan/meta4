<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login page</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css2/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css2/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css2/style.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-4">

                <form class="text-center border border-light p-5">
                
                    <p class="h4 mb-4">Sign in</p>
                
                    <!-- Email -->
                    <input type="" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username">
                
                    <!-- Password -->
                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
                
                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            </div>
                        </div>
                        
                    </div>
                
                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
                
                    <!-- Register -->
                    <p>Not a member?
                        <a href="">Register</a>
                    </p>
                    <div>
                        <!-- Forgot password -->
                        <a href="">Forgot password?</a>
                    </div>
                
                </form>
            </div>
        </div>

    </div>

    <!-- Default form login -->
    
    <!-- Default form login -->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js2/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js2/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js2/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js2/mdb.min.js"></script>
    <script type="text/javascript" src="js2/main.js"></script>
</body>

</html>
